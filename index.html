<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello my blog world!</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60, 72, 88, 0.12);
            padding: 40px 32px;
        }
        h1 {
            text-align: center;
            color: #6366f1;
            margin-bottom: 24px;
            font-size: 2.5em;
            font-weight: 700;
        }
        p {
            text-align: center;
            color: #374151;
            font-size: 1.2em;
        }
        .footer {
            text-align: center;
            color: #9ca3af;
            margin-top: 32px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello my blog world!</h1>
        <p>欢迎来到我的博客！这里将分享技术、生活与成长的点滴。</p>
        <div class="footer">
            &copy; 2025 我的博客 | 由 GitHub Copilot 美化
        </div>
    </div>
</body>
</html>
